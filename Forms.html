<!DOCTYPE html>
<html>
<head>
	<title>Forms Demo</title>
</head>
<body>
<h1>Login</h1>
<!-- action - where the form sends data to -->
<!-- method - what HTTP method (GET or Post) -->
<form>
<label>Username: 
<input name="username" type="text" placeholder="Username" required></label>
<!-- required will require input, page will not submit without input. -->
<label for="password">Password: </label>
<input id="password" name="password" type="password" placeholder="password">
<input type="Submit">
</form>
</body>
</html>
